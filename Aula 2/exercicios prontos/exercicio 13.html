<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta charset="UTF-8">

        <h1>Brasil x Alemanha</h1>

<script>
    

function Brasil(){ 
    spanText.innerHTML += '<br>  <b Style=" color:#009c3b"> É goooolll do Brasil!!! </b> </span>';
}

function Alemanha(){ 
    spanText.innerHTML += '<br>  <b Style="background-color:red; color:#ffdf00">É goooolll da Alemanha!!! </b> </span>';
}

function Tempo(){ 
    spanText.innerHTML += '<br>  <b Style="background-color:black; color:yellow">Boas vinda ao site </b> </span>';
}
function apagar(){ 
    spanText.innerHTML =''
}

</script>
