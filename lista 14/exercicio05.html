<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exercicio5 || lista 14</title>
</head>
<body>
    <button onclick="balisticos()">Números cabalísticos</button>

    <span id="spantxt"></span>
</body>
</html>
<script>

function balisticos(){

    var contador = 1; 
        
        while (contador <= 15) {
            if (contador != 3 && contador != 4 && contador !=7 && contador != 10 && contador != 12) {
                spantxt.innerHTML += `${contador}<br>`;
            }
            
            contador++;
        }
}

    
</script>
