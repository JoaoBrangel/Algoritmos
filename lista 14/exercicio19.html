<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 19 || Lista 14</title>
</head>
<body>
    <p>Quantas pessoas vão entrar no carro?</p>
    <input id="ipt_pessoas" placeholder="Quantidade pessoas">
    
    <br>
    <p>O carro comporta quantas pessoas?</p>
    <input id="ipt_capacidade" placeholder="Capacidade"></input>
    <br>
    <br>
    <button onclick="bt()">#Partiu Carona</button>
    
    <br>
    <span id="spantxt"></span>
</body>
</html>
<script>

    function bt(){

        var pessoas = Number(ipt_pessoas.value)
        var contador = 1;
        var capacidade = Number(ipt_capacidade.value)

        while (contador <= pessoas) {
            if (contador == 1) {
                spantxt.innerHTML += `Entrou o ${contador}º passageiro (que é o(a) motorista)<br>`
            } else if (contador >= capacidade) {
                spantxt.innerHTML += `O ${contador}º passageiro terá que esperar!<br>`
            }else{
                spantxt.innerHTML += ` Entrou o ${contador}º passageiro<br>`
            }
            contador ++
        }

    }
    

</script>
