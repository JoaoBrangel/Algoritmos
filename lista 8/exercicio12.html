<body>
    <button id="click" onclick="bt_click()">clica</button>
    <br>
    <span id="spantxt"></span>
</body>

<script>

var jl_inc = 0;

function bt_click(){
    jl_inc ++

    spantxt.innerHTML = `VocÃª cliclou ${jl_inc} <br>`

    if (jl_inc < 5) {
        spantxt.innerHTML += `Dedo fraquinho`;
    } else if (jl_inc < 10) {
        spantxt.innerHTML += `Dedo bom`;
    }else if (jl_inc < 15){
        spantxt.innerHTML += `Gosta de clicar, hein!`;
    }else{
        spantxt.innerHTML += `Eita dedo nervoso!`;
    }
}

</script>
