<script>
    function bt_verificar(){
        var jl_renda = Number(ipt_renda.value);

        if (jl_renda <= 250) {
            spantxt.innerHTML = `Classe E`;
        } else if (jl_renda <= 900) {
                    spantxt.innerHTML = `Classe D`;
                } else if (jl_renda <= 2500) {
                        spantxt.innerHTML = `Classe C`;
                    } else if (jl_renda <= 9500) {
                            spantxt.innerHTML = `Classe B`
                        } else {
                            spantxt.innerHTML = `Classe A`
                        }
                    
                
            
        }
    

</script>
