<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exercicio05 || lista 15</title>
</head>
<body>
    <button onclick="bt()">Conte de 99 a 1</button>
    <br>
    <span id="spantxt"></span>
</body>
</html>
<script>

    function bt(){
    var contador = 0;

    for (contador = 99; contador >= 1; contador--) {
        spantxt.innerHTML += `${contador}<br>`;
        
    }
}
</script>
