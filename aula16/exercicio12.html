<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
  
    <title> exercicio12 lita 6 </title>
</head>

<body>
 
    <center>

        <h3> Quantos filhos você tem? </h3>
        <br>
        <input id="ipt_filhos">
        <button onclick="analisar()"> Analisar Família </button>
        <br><br>
        <span id="spantxt"></span>

    </center>
</body>

</html>

<script>

    function analisar() {

        var jl_filhos = Number(ipt_filhos.value)

        if (jl_filhos >= 1) {
            spantxt.innerHTML = `Não tem TV`
        }
        if (jl_filhos >= 2) {
            spantxt.innerHTML = `Não tem TV <br> Não tem internet`
        }
        if (jl_filhos >= 3) {
            spantxt.innerHTML = `Não tem TV <br> Não tem internet <br> Não tem video game.`
        }
        if (jl_filhos >= 4) {
            spantxt.innerHTML = `Não tem TV <br> Não tem internet <br> Não tem video game. <br> Não tem Netflix`
        }

    }
</script>
