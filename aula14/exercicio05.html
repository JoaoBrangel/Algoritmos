<body>
    <Center>
    <h3>calcular conta de luz</h3>

    <input id="ipt_consumo">

    <button onclick="bt_calcular()">calcular conta de luz</button>
</Center>

<script>

var jl_dias = 30;
var jl_consumo = 0;
function bt_calcular(){
    
    jl_consumo = Number(ipt_consumo.value) * 0.85 ;
    jl_calculo = jl_consumo * jl_dias
    var jl_desconto = jl_calculo - (jl_calculo * 0.1)
    

        if (jl_calculo < 100) {
            alert (`Valor a ser pago com desconto $${jl_desconto.toFixed(2)}`)
        }if (jl_calculo > 100) {
            alert (`Valor a ser pago  $${jl_calculo.tofixed(2)}`)
            
        }
    
}

</script>
