<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> EXERCICIO 17 - LISTA 10 </title>
</head>

<body>
    <!-- 17 (desafio). Crie um programa o qual:
OBS: Use, necessariamente pelo menos um "ou" (||)
a) Pergunte numa combo o tipo de arroz usado (integral ou branco)
b) Pergunte o tempo de cozimento, em minutos
c) Pergunte a quantidade de sal usada, em gramas
d) Ao clicar em "Avaliar arroz", exiba, abaixo dele...
A frase "Arroz perfeito", caso:
    Em caso de arroz branco, 10 minutos e até 10g de sal
    Em caso de arroz integral, 20 minutos e até 15g de sal
 A frase "Seu arroz não está perfeito", caso nenhum dos critérios anteriores tenha sido alcançado
-->

    <center>
        <h2>Arroz Perfeitinho <b style="color: red;">♥</b> </h2>
        <br><br>

        <select id="select_arroz">
            <option value="0"> Escolha o arroz! - </option>
            <option value="1"> Arroz Branco </option>
            <option value="2"> Arroz Integral </option>
        </select>
        <br><br>

        <h2>Coloque o tempo de cozimento:</h2>
        <input id="ipt_tempo">
        <br><br>
        <h2>Coloque a quantidade de sal:</h2>
        <input id="ipt_sal">
        <br><br>

        <button onclick="perfeito()"> AVALIAR ARROZ </button>
        <br><br>

        <div id="div_mensagem"></div>

    </center>

</body>

</html>

<script>

    function perfeito() {

        var azz = select_arroz.value;
        var tp = ipt_tempo.value;
        var sl = ipt_sal.value;

        if (azz == 1 && tp == 10 && sl <= 10 || azz == 2 && tp == 20 && sl <= 15){ 
                div_mensagem.innerHTML = `Arroz Perfeito`;
        }
             else 
                div_mensagem.innerHTML = `Seu arroz não está perfeito`;
            }
    
     
</script>
